<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurante</h1>
        <img width="70%" src="restaurant-logo-design-vector.jpg" alt="Logo do Restaurante">
        <nav>
            <ul>
                <li><a href="index.html">Pratos Principais</a></li>
                <li><a href="sobremesas.html">Sobremesas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="cardapio">
            <div id="filtros">
                <button data-categoria="todos">Todos</button>

            <div id="carrinho">
                <h2>Carrinho</h2>
                <ul id="lista-carrinho"></ul>
                <p>Total: <span id="total-carrinho">R$ 0,00</span></p>
            </div>
        </div>

    <script src="script.js"></script>
